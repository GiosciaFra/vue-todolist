<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootsrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/3de2aa07be.js" crossorigin="anonymous"></script>

</head>
<body>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app" class="container ">
        <h1 class="text-center text-primary ">ToDo</h1>

        <ul class="list-group border border-2 border-primary  ">
            <li class="d-flex justify-content-between border border-primary pe-3 ps-3 pt-2   " v-for ="(task, index) in tasks">

                <p :class="task.done == true ? 'text-decoration-line-through' : '' ">
                    {{task.text}}
                </p>

                <span @click="removeTask(index)" style="cursor: pointer;"><i class="fa-solid fa-x " style="color: #ff0000;"></i></span>

            </li>
        </ul>

    </div>


    <script src="./js/script.js"></script>

</body>
</html>
